{% include 'header.html' %}

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Fruits</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Fruits</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <div class="row justify-content-end m-2">
    <a href="/addfruit" style="width: 150px">
      <div
        style="display: flex; background-color: #B52424; width:150px; border-radius:8px; height:40px; align-items: center;">

        <div style="color: white; margin-left: 10px;">
          <svg class="icon icon-xs me-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
            </path>
          </svg>
        </div>
        <div style="color: white;">
          + Fruits Product
        </div>

      </div>
    </a>
  </div>

  <div class="tabel mt-4">
    <div class="card border-0 shadow mb-4">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-centered table-nowrap mb-0 rounded mt-3">
            <thead class="thead-light">
              <tr>
                <th class="border-0 rounded-start">No</th>
                <th class="border-0">Gambar</th>
                <th class="border-0">Nama Buah</th>
                <th class="border-0">Deskripsi</th>
                <th class="border-0">Harga</th>
                <th class="border-0 rounded-end text-center">Aksi</th>
              </tr>
            </thead>
            {% for item in fruit %}
            <tr>
              <td>{{ loop.index }}</td> <!-- Menampilkan nomor urut -->
              <td><img src="/static/assets/imgGambar/{{ item.gambar }}" alt="" width="100"></td>
              <td>{{ item.nama }}</td>
              <td>{{ item.deskripsi }}</td>
              <td>Rp. {{ item.harga }}</td>

              <td class="text-center">
                <a href="/editfruit/{{item._id}}">
                  <img src="https://img.icons8.com/plumpy/26/000000/edit-calendar.png" /></a>
              
                <a href="/delete/{{item._id}}">
                  <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0 0 172 172"
                    style=" fill:#7d1710;">
                    <path d="M86 14c-28.072 0-51 22.928-51 51v6c0 2.761 2.239 5 5 5h8.89l8.833 100.04c.373 4.164 3.839 7.433 7.997 7.433h87.548c4.158 0 7.624-3.269 7.997-7.433l8.833-100.04H142c2.761 0 5-2.239 5-5v-6c0-28.072-22.928-51-51-51zm33.244 54.708c1.831 1.831 1.831 4.808 0 6.64l-5.47 5.47c-1.831 1.831-4.809 1.831-6.64 0l-6.64-6.64-6.64 6.64c-1.831 1.831-4.809 1.831-6.64 0l-5.47-5.47c-1.831-1.831-1.831-4.809 0-6.64l6.64-6.64-6.64-6.64c-1.831-1.831-1.831-4.809 0-6.64l5.47-5.47c1.831-1.831 4.809-1.831 6.64 0l6.64 6.64 6.64-6.64c1.831-1.831 4.809-1.831 6.64 0l5.47 5.47c1.831 1.831 1.831 4.809 0 6.64l-6.64 6.64 6.64 6.64z"/>
                  </svg>
                </a>
              </td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
      <!-- /.card -->
    </div>
  </div>
</main><!-- End #main -->

{% include 'footer.html' %}
